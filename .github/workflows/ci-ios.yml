name: iOS

on:
  workflow_dispatch:

jobs:
  test-ios:
    name: Test iOS (Swift ${{ matrix.swift }})
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        swift: ["6.1", "6.2"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}

      - name: Cache Build
        uses: actions/cache@v5
        with:
          path: .build
          key: ${{ runner.os }}-ios-swift-${{ matrix.swift }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-ios-swift-${{ matrix.swift }}-

      - name: Run Tests (iOS)
        run: |
          xcodebuild test \
            -scheme FirebladeMath \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -skipPackagePluginValidation
