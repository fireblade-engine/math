name: Apple macOS

on:
  push:
    branches: [ master, main, track/* ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  apple-macos:
    name: macOS (Swift ${{ matrix.swift }})
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        swift: ["6.1", "6.2"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}

      - name: Cache Build
        uses: actions/cache@v5
        with:
          path: .build
          key: ${{ runner.os }}-macos-spm-release-${{ matrix.swift }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-macos-spm-release-${{ matrix.swift }}-

      - name: Run Tests (Release)
        run: swift test -c release --parallel -Xswiftc -warnings-as-errors
