name: macOS

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test:
    name: Test (macOS)
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        swift: ["6.1", "6.2"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}

      - name: Cache Build
        uses: actions/cache@v5
        with:
          path: .build
          key: ${{ runner.os }}-swift-${{ matrix.swift }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-${{ matrix.swift }}-

      # We use 'make test' to ensure the CI environment precisely mirrors the developer's local environment.
      # This includes using 'xcrun swift test' with strict flags like '-Xswiftc -warnings-as-errors'.
      # The local Makefile is the source of truth for build and test commands.
      - name: Run Tests
        run: make test
