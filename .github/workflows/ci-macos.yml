name: Apple

on:
  push:
    branches: [ master, main, track/* ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test-apple:
    name: Test ${{ matrix.platform }} (Swift ${{ matrix.swift }})
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        swift: ["6.1", "6.2"]
        platform: ["macOS", "iOS"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}

      - name: Cache Build
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift-${{ matrix.swift }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-${{ matrix.swift }}-

      - name: Run Tests (macOS)
        if: matrix.platform == 'macOS'
        run: make test

      - name: Run Tests (iOS)
        if: matrix.platform == 'iOS'
        run: |
          xcodebuild test \
            -scheme FirebladeMath \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -skipPackagePluginValidation

  apple-gate:
    name: Apple CI
    needs: test-apple
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: All tests passed
        if: ${{ !(contains(needs.test-apple.result, 'failure') || contains(needs.test-apple.result, 'cancelled')) }}
        run: exit 0
      - name: Some tests failed
        if: ${{ contains(needs.test-apple.result, 'failure') || contains(needs.test-apple.result, 'cancelled') }}
        run: exit 1
