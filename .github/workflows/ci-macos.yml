name: macOS

on:
  push:
    branches: [ master, main, track/* ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test-macos:
    name: Test macOS (Swift ${{ matrix.swift }})
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        swift: ["6.1", "6.2"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}

      - name: Cache Build
        uses: actions/cache@v5
        with:
          path: .build
          key: ${{ runner.os }}-macos-swift-${{ matrix.swift }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-macos-swift-${{ matrix.swift }}-

      - name: Run Tests (macOS)
        run: make test

  macos-gate:
    name: macOS CI
    needs: test-macos
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: All tests passed
        if: ${{ !(contains(needs.test-macos.result, 'failure') || contains(needs.test-macos.result, 'cancelled')) }}
        run: exit 0
      - name: Some tests failed
        if: ${{ contains(needs.test-macos.result, 'failure') || contains(needs.test-macos.result, 'cancelled') }}
        run: exit 1