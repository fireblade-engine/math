name: Windows

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test-windows:
    name: Test Windows (Swift ${{ matrix.swift }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        swift: ["6.1", "6.2"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}

      - name: Cache Build
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift-${{ matrix.swift }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-${{ matrix.swift }}-

      - name: Run Tests
        run: swift test --parallel -Xswiftc -warnings-as-errors

  windows-gate:
    name: Windows CI
    needs: test-windows
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: All tests passed
        if: ${{ !(contains(needs.test-windows.result, 'failure') || contains(needs.test-windows.result, 'cancelled')) }}
        run: exit 0
      - name: Some tests failed
        if: ${{ contains(needs.test-windows.result, 'failure') || contains(needs.test-windows.result, 'cancelled') }}
        run: exit 1