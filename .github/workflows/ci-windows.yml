name: Windows

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test:
    name: Test (Windows)
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        swift: ["6.1", "6.2"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}

      - name: Cache Build
        uses: actions/cache@v5
        with:
          path: .build
          key: ${{ runner.os }}-swift-${{ matrix.swift }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-${{ matrix.swift }}-

      # On Windows, 'make' is not guaranteed to work seamlessly.
      # We fall back to direct 'swift test' invocation.
      - name: Run Tests
        run: make test
